<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2048 Multiplayer</title>

    <!-- Font Awesome-->
    <link href="fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new.css">
    <script src="new.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="menu">
      <form>
        <h3>Select Grid Size</h3>
        <div>
          <div>
            <h4>Height</h4>
            <i class="fa-solid fa-arrow-up arrow" id="h-up"></i>
            <p id="height">4</p>
            <i class="fa-solid fa-arrow-down arrow arrow-disabled" id="h-down" disabled></i>
          </div>
          <button>Start Game</button>
          <div>
            <h4>Width</h4>
            <i class="fa-solid fa-arrow-up arrow" id="w-up"></i>
            <p id="width">4</p>
            <i class="fa-solid fa-arrow-down arrow arrow-disabled" id="w-down" disabled></i>
          </div>
        </div>
      </form>
    </div>
    <div id="game" class="hidden">
      <div id="game-side">
        <h2>Player 1's Turn</h2>
        <a href="main_menu.html" id="home" class="hidden">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
      <div class="grid"></div>
    </div>
    <div id="result" class="hidden">
      <p id="result-msg"></p>
    </div>
  </body>
</html>
